<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/styles.css">

    <style>
        .parent {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .showPosts, .makePost {
            width: 45%;
            padding: 10px;
            /* background-color: #333; */
            /* border-radius: 10px; */
        }

        .showPosts button, .makePost input[type="submit"] {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .posts h3 {
            color: #35ce05;
        }

        .posts p {
            color: #fff;
        }

        .posts .byline {
            color: #999;
            font-size: 0.8em;
        }

        .makePost form {
            display: flex;
            flex-direction: column;
        }

        .fields {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .fields textarea {
            resize: vertical;
        }

        .makePost h2 {
            text-align: center;
            color: #35ce05;
        }

        .submit {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            makePostForm = document.querySelector('.makePost')

            makePostForm.addEventListener('submit', e => {
                e.preventDefault()

                title = e.target.title.value
                content = e.target.content.value

                fetch('/bb170201ef5d8f4449fd06812f53dc3d970875ca2c25abbe2bfc3683db807a81/forum/makePost', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status == 'success') {
                        alert('Post created successfully')
                    } else {
                        alert(data.message)
                    }
                })
            })

            showPostsButton = document.querySelector('.showPosts button')
            showPostsDiv = document.querySelector('.showPosts .posts')

            showPostsButton.addEventListener('click', () => {
                fetch('/bb170201ef5d8f4449fd06812f53dc3d970875ca2c25abbe2bfc3683db807a81/forum/getPosts')
                .then(response => response.json())
                .then(data => {
                    showPostsDiv.innerHTML = ''
                    data.posts.forEach(post => {
                        postDiv = document.createElement('div')
                        postDiv.innerHTML = `
                            <h3>${post[2]}</h3>
                            <p>${post[3]}</p>
                            <p class="byline">Posted by: ${post[1]}</p>
                        `
                        showPostsDiv.appendChild(postDiv)
                    })
                })
            })
        })
    </script>
</head>
<body>
    {% include 'header.html' %}

    <main>
        <h1 class="title">Forum</h1>
        
        <div class="parent">
            <div class="showPosts">
                <button class="submit">Show Posts</button>
                <div class="posts"></div>
            </div>

            <div class="makePost">
                <h2>Make a Post</h2>
                <form class="post">
                    <div class="fields">
                        <input class="textbox" type="text" name="title" placeholder="Title">
                        <textarea class="textbox" name="content" placeholder="Content"></textarea>
                    </div>
                    <input class="submit" type="submit" value="Post">
                </form>
            </div>
        </div>
</body>
</html>
